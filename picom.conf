backend = "glx";
vsync = true;

# Opacity
opacity-rule = [
  "85:class_g = 'Gnome-terminal'",
  "85:class_g = 'discord'",
  "85:class_g = 'Spotify'"
];

# Blur
blur-method = "dual_kawase";
blur-strength = 3;
blur-background = false;
blur-background-frame = false;
blur-background-fixed = false;
blur-background-exclude = ["class_g = 'Peek'"] # exclude screen recorder


# Shadow
shadow = true;
shadow-radius = 12;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.7;
shadow-exclude = [
  "class_g = 'i3-frame'",
  "class_g = 'Polybar'"
];

# Fading
fading = true;
fade-delta = 2;
fade-in-step = 0.03;
fade-out-step = 0.03;

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];
corner-radius = 20;
round-borders = 1;

# Other
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;

# GLX backend
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
